<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1 id="heading"><i>ROLEX CLOCK</i></h1>
    <div id="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="hands">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png" alt="rolex logo">
    </div>
    <div id="smcircle"></div>
    <script>
        const hourEl=document.querySelector(".hour");
        const minEl=document.querySelector(".minute");
        const secEl=document.querySelector(".second");
        function updateTime(){
            const currentDate= new Date();
            setTimeout(updateTime,1000);
            const hour=currentDate.getHours();
            const minute=currentDate.getMinutes();
            const second=currentDate.getSeconds();
            const hourDeg = (hour / 12) * 360;
            hourEl.style.transform = `rotate(${hourDeg}deg)`;
            const minDeg = ( minute / 60) * 360;
            minEl.style.transform = `rotate(${minDeg}deg)`;
            const secDeg = (second / 60) * 360;
            secEl.style.transform = `rotate(${secDeg}deg)`;
        }
        updateTime();
        </script>
</body>
</html>
